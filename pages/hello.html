<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

header nav ul li {
    margin-right: 20px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

section {
    background-color: #f7f7f7;
    padding: 1em;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-top: 0;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    margin-bottom: 10px;
}

a:hover {
    color: #333;
}

    </style>
</head>
<body>
    <header>
        <h1>Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#veg">Veg</a></li>
                <li><a href="#non-veg">Non-Veg</a></li>
                <li><a href="#dessert">Dessert</a></li>
                <li><a href="#juice">Juice</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="veg">
            <h2>Veg</h2>
            <ul>
                <li>Pasta</li>
                <li>Pizza</li>
                <li>Veg Burger</li>
            </ul>
        </section>
        <section id="non-veg">
            <h2>Non-Veg</h2>
            <ul>
                <li>Chicken Burger</li>
                <li>Fish Fry</li>
                <li>Mutton Curry</li>
            </ul>
        </section>
        <section id="dessert">
            <h2>Dessert</h2>
            <ul>
                <li>Ice Cream</li>
                <li>Cake</li>
                <li>Pudding</li>
            </ul>
        </section>
        <section id="juice">
            <h2>Juice</h2>
            <ul>
                <li>Orange Juice</li>
                <li>Mango Juice</li>
                <li>Pineapple Juice</li>
            </ul>
        </section>
    </main>
</body>
</html>
